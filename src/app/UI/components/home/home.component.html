<div class="p-5 mb-4 bg-body-tertiary rounded-3">
  <div class="container-fluid py-5">
    <h1 class="display-5 fw-bold">Bienvenido {{name}}</h1>
    <p class="col-md-8 fs-4">Using a series of utilities, you can create this jumbotron, just like the one in previous
      versions of Bootstrap. Check out the examples below for how you can remix and restyle it to your liking.</p>
    <button class="btn btn-personalized btn-lg" type="button">Example button</button>
  </div>
</div>
<div *ngIf="clothes" class="container">
  <div class="row">
    <div *ngFor="let product of clothes.products; index as i" class="col-xs-12 col-sm-6 col-md-3 col-lg-3">
      <div class="card mb-4" style="width: 18rem;">
        <img src="{{product.thumbnail}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{product.title}}</h5>
          <p class="card-text">{{product.description}}</p>
          <a routerLink="/default/productdetail/{{product.id}}" 
          class="btn btn-primary">Ver detalle</a>
        </div>
      </div>
    </div>
  </div>
</div>
